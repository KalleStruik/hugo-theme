<!DOCTYPE html>
<html>
	<head>
		{{ partial "head.html" . }}
	</head>
	<body>
		{{ partial "navbar.html" . }}
		<div class="blog-posts">
			{{ range .Pages }}
				<a href="{{ .Permalink }}">
					<figure>
						<img src="{{ .Params.featured_image }}" alt="{{ .Title }}">
						<div class="blog-post-caption">
							<div>
								<span class="blog-post-caption-title">{{ .Title }}</span><br>
								<span class="blog-post-caption-date">{{ .Date.Format "June 2, 2006" }}</span>
							</div>
						</div>
					</figure>
				</a>
			{{ end }}
		</div>
		{{ partial "footer.html" . }}
	</body>
</html>
